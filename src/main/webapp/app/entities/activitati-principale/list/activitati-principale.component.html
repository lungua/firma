<div>
  <h2 id="page-heading" data-cy="ActivitatiPrincipaleHeading">
    <span>Activitati Principales</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-activitati-principale"
        [routerLink]="['/activitati-principale/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Activitati Principale </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="activitatiPrincipales?.length === 0">
    <span>No Activitati Principales found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="activitatiPrincipales && activitatiPrincipales.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="codCAEN">
            <div class="d-flex">
              <span>Cod CAEN</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="denumirea">
            <div class="d-flex">
              <span>Denumirea</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="srl3.id">
            <div class="d-flex">
              <span>Srl 3</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activitatiPrincipale of activitatiPrincipales; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/activitati-principale', activitatiPrincipale.id, 'view']">{{ activitatiPrincipale.id }}</a>
          </td>
          <td>{{ activitatiPrincipale.codCAEN }}</td>
          <td>{{ activitatiPrincipale.denumirea }}</td>
          <td>
            <div *ngIf="activitatiPrincipale.srl3">
              <a [routerLink]="['/srl', activitatiPrincipale.srl3.id, 'view']">{{ activitatiPrincipale.srl3.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/activitati-principale', activitatiPrincipale.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/activitati-principale', activitatiPrincipale.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(activitatiPrincipale)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
