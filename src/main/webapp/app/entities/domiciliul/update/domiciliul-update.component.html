<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-domiciliul-heading" data-cy="DomiciliulCreateUpdateHeading">Create or edit a Domiciliul</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_adresaCI">Adresa CI</label>
          <input type="text" class="form-control" name="adresaCI" id="field_adresaCI" data-cy="adresaCI" formControlName="adresaCI" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_asocadmin3">Asocadmin 3</label>
          <select
            class="form-control"
            id="field_asocadmin3"
            data-cy="asocadmin3"
            name="asocadmin3"
            formControlName="asocadmin3"
            [compareWith]="compareAsocAdmin"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="asocAdminOption" *ngFor="let asocAdminOption of asocAdminsSharedCollection">{{ asocAdminOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
