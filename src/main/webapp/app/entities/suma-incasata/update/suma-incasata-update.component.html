<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-suma-incasata-heading" data-cy="SumaIncasataCreateUpdateHeading">Create or edit a Suma Incasata</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_sumaIncasata">Suma Incasata</label>
          <input
            type="number"
            class="form-control"
            name="sumaIncasata"
            id="field_sumaIncasata"
            data-cy="sumaIncasata"
            formControlName="sumaIncasata"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dataIncasarii">Data Incasarii</label>
          <div class="input-group">
            <input
              id="field_dataIncasarii"
              data-cy="dataIncasarii"
              type="text"
              class="form-control"
              name="dataIncasarii"
              ngbDatepicker
              #dataIncasariiDp="ngbDatepicker"
              formControlName="dataIncasarii"
            />
            <button type="button" class="btn btn-secondary" (click)="dataIncasariiDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_srl5">Srl 5</label>
          <select class="form-control" id="field_srl5" data-cy="srl5" name="srl5" formControlName="srl5" [compareWith]="compareSrl">
            <option [ngValue]="null"></option>
            <option [ngValue]="srlOption" *ngFor="let srlOption of srlsSharedCollection">{{ srlOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
