<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-asoc-admin-heading" data-cy="AsocAdminCreateUpdateHeading">Create or edit a Asoc Admin</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_persoanaFizica">Persoana Fizica</label>
          <input
            type="checkbox"
            class="form-check"
            name="persoanaFizica"
            id="field_persoanaFizica"
            data-cy="persoanaFizica"
            formControlName="persoanaFizica"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_asociat">Asociat</label>
          <input type="checkbox" class="form-check" name="asociat" id="field_asociat" data-cy="asociat" formControlName="asociat" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_srl">Srl</label>
          <select class="form-control" id="field_srl" data-cy="srl" name="srl" formControlName="srl" [compareWith]="compareSrl">
            <option [ngValue]="null"></option>
            <option [ngValue]="srlOption" *ngFor="let srlOption of srlsSharedCollection">{{ srlOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
