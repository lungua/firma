<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="asocAdmin">
      <h2 data-cy="asocAdminDetailsHeading"><span>Asoc Admin</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ asocAdmin.id }}</span>
        </dd>
        <dt><span>Persoana Fizica</span></dt>
        <dd>
          <span>{{ asocAdmin.persoanaFizica }}</span>
        </dd>
        <dt><span>Asociat</span></dt>
        <dd>
          <span>{{ asocAdmin.asociat }}</span>
        </dd>
        <dt><span>Srl</span></dt>
        <dd>
          <div *ngIf="asocAdmin.srl">
            <a [routerLink]="['/srl', asocAdmin.srl.id, 'view']">{{ asocAdmin.srl.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/asoc-admin', asocAdmin.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
