<div>
  <h2 id="page-heading" data-cy="DateAsociatiHeading">
    <span>Date Asociatis</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-date-asociati"
        [routerLink]="['/date-asociati/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Date Asociati </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dateAsociatis?.length === 0">
    <span>No Date Asociatis found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="dateAsociatis && dateAsociatis.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nume">
            <div class="d-flex">
              <span>Nume</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="prenume">
            <div class="d-flex">
              <span>Prenume</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="telefon">
            <div class="d-flex">
              <span>Telefon</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="asocadmin4.id">
            <div class="d-flex">
              <span>Asocadmin 4</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dateAsociati of dateAsociatis; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/date-asociati', dateAsociati.id, 'view']">{{ dateAsociati.id }}</a>
          </td>
          <td>{{ dateAsociati.nume }}</td>
          <td>{{ dateAsociati.prenume }}</td>
          <td>{{ dateAsociati.telefon }}</td>
          <td>
            <div *ngIf="dateAsociati.asocadmin4">
              <a [routerLink]="['/asoc-admin', dateAsociati.asocadmin4.id, 'view']">{{ dateAsociati.asocadmin4.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/date-asociati', dateAsociati.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/date-asociati', dateAsociati.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(dateAsociati)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
